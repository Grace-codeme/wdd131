<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review form for customers to submit their feedback and ratings on purchased products.">
    <meta name="author" content="Abdullahi Ovayoza Grace">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="product-name">Product Name <span class="required-clue">(required) *</span></label>
            <select id="product-name" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating <span class="required-clue">(required) *</span></legend>
                <div class="rating-area">
                    <label><input type="radio" name="rating" value="1" required> â˜†</label>
                    <label><input type="radio" name="rating" value="2" required> â˜†â˜†</label>
                    <label><input type="radio" name="rating" value="3" required> â˜†â˜†â˜†</label>
                    <label><input type="radio" name="rating" value="4" required> â˜†â˜†â˜†â˜†</label>
                    <label><input type="radio" name="rating" value="5" required> â˜†â˜†â˜†â˜†â˜†</label>
                </div>
            </fieldset>

            <label for="install-date">Date of Installation <span class="required-clue">(required) *</span></label>
            <input type="date" id="install-date" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful? <small>(Check all that apply)</small></legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="features" value="durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="design"> Design</label>
                </div>
            </fieldset>

            <label for="written-review">Written Review <small>(Optional)</small></label>
            <textarea id="written-review" name="writtenReview" rows="5"></textarea>

            <label for="user-name">Your Name <small>(Optional)</small></label>
            <input type="text" id="user-name" name="userName">

            <input type="submit" value="Post Review" class="submit-btn">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> ğŸ¤Abdullahi GraceğŸ¤. Ibadan, Nigeria.</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
