<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review form for customers to submit their feedback and ratings on purchased products.">
    <meta name="author" content="Abdullahi Ovayoza Grace">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="product-name">Product Name <span class="required-clue">(required) *</span></label>
            <select id="product-name" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
    
            <fieldset>
                <legend>Overall Rating <span class="required-clue">(required) *</span></legend>
                <div class="rating-area">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">‚òÜ</label>
    
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2">‚òÜ‚òÜ</label>
    
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3">‚òÜ‚òÜ‚òÜ</label>
    
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4">‚òÜ‚òÜ‚òÜ‚òÜ</label>
    
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</label>
                </div>
            </fieldset>
    
            <label for="install-date">Date of Installation <span class="required-clue">(required) *</span></label>
            <input type="date" id="install-date" name="installDate" required>
    
            <fieldset>
                <legend>Which features did you find useful? <small>(Check all that apply)</small></legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="durability">
                    <label for="feature1">Durability</label>
    
                    <input type="checkbox" id="feature2" name="features" value="ease">
                    <label for="feature2">Ease of Use</label>
    
                    <input type="checkbox" id="feature3" name="features" value="performance">
                    <label for="feature3">Performance</label>
    
                    <input type="checkbox" id="feature4" name="features" value="design">
                    <label for="feature4">Design</label>
                </div>
            </fieldset>
    
            <label for="written-review">Written Review <small>(Optional)</small></label>
            <textarea id="written-review" name="writtenReview" rows="5"></textarea>
    
            <label for="user-name">Your Name <small>(Optional)</small></label>
            <input type="text" id="user-name" name="userName">
    
            <input type="submit" value="Post Review" class="submit-btn">
        </form>
    </main>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> ü§çAbdullahi Graceü§ç. Ibadan, Nigeria.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
